name: Generate markdown benchmark plots

on:
  workflow_dispatch:
  push:
    paths:
      - "python-markdown-comparison/**"
      - ".github/workflows/markdown-benchmark-plots.yml"
  pull_request:
    paths:
      - "python-markdown-comparison/**"
      - ".github/workflows/markdown-benchmark-plots.yml"

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python-markdown-comparison/requirements.txt

      - name: Run benchmark and generate plots
        run: python python-markdown-comparison/benchmark.py

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: markdown-benchmark-artifacts
          path: |
            python-markdown-comparison/charts/*.png
            python-markdown-comparison/data/benchmark_results.csv
